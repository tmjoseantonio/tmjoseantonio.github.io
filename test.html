<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame test</title>
    <style id="compiled-css" type="text/css">
        html, body {
          margin: 0;
          padding: 0;
        }

        body {
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        #iframeContainer {
          position: fixed;
          width: 100%;
          height: 100%;
          display: block;
          z-index: 0;
          display:flex;
          display: none;
          justify-content: center;
          align-items: center;
        }

        #iframeContainer::before {
          position: absolute;
          content: "";
          width: 100%;
          height: 100%;
          background-color: black;
          opacity: 0.3;
          left: 0;
          top: 0;
          z-index: 1;
        }

        #iframeContainer iframe {
          max-width: 100%;
          max-height: 100%;
          z-index: 2;
          position: relative;
        }

        #playVideo {
          display: block;
          padding: 10px;
          font-size: 21px;
          background-color: red;
          color: white;
          border-radius: 5px;
          border: none;
          cursor: pointer;
          transition: opacity .2s linear, color .2s linear;
        }

        #playVideo:hover {
          opacity: 0.8;
          color: #eee;
        }
    </style>
</head>
<body>
    <button id="playVideo">▶️ Play video</button>
    <div id="iframeContainer"></div>

    <script type="text/javascript">
        const playVideoBtn = document.getElementById('playVideo');
        const iframeContainer = document.getElementById('iframeContainer');

        const frameContents = `<iframe width="560" height="315" src="https://www.youtube.com/embed/0k23DVv_xsA/?autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;

        let initialized = false;

        playVideoBtn.addEventListener('click', () => {
            if (!initialized) {
              iframeContainer.style = 'display:flex';
            iframeContainer.innerHTML = frameContents;
            initialized = true;
            playVideoBtn.style = 'display:none';
          }
        });
    </script>
</body>
</html>
